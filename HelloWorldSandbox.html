<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="HelloWorldSandbox">
  <title>HelloWorldSandbox</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <script src="main.js"></script>
</head>

<style>
  .helloWorld {
    background: lightblue; 
  }
  .paleGoldenRodBox {
    background: palegoldenrod;
  }
  .steelBlueBox {
    background: steelblue;
  }
  .darkSeaGreenBox {
    background: darkseagreen;
  }
  .lavenderBox {
    background: lavender;
  }
  
  .dropCap {
    float: left;
    width: 0.7em;
    font-size: 400%;
    line-height: 80%;
  }

  .container{
    font-size: 15px;
    font-family: 'Courier New', Courier, monospace;
    margin: 0px;
    padding: 0px;
    border: 0px;
    width: 90%;
    background: gray;
    display: grid;
    grid-template-columns: repeat(auto-fill, 145px);
    grid-template-rows: repeat(auto-fill, minmax(145px, 145px));
  }
</style>

<body style="background: gray;">
    
  <div class="container">
    
    <div class="helloWorld">Hello World!</div>

    <div class="paleGoldenRodBox">Placeholder</div>

    <div class="lavenderBox">Lorem ipsum dolor sit amet consectetur adipisicing elit.</div>

    <div class="darkSeaGreenBox">ASDF</div>
  
    <div class="lavenderBox">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Eius assumenda soluta placeat.</div>

    <div class="paleGoldenRodBox">Another laceholder</div>
  
  </div>
</body>
</html>
